services:
  aquadxbot:
    build:
      context: .
      cache_from:
        - aquadxbot:latest
    container_name: aquadxbot
    restart: always
    env_file:
      - .env
    volumes:
      - .\prisma\:/app/prisma
    depends_on:
      db:
        condition: service_healthy


  db:
    image: mariadb
    volumes:
      - .\data\:/var/lib/mysql
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
